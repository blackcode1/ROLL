<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0px;
            background-color: #dcb35c;
            border: 2px solid #8b4513;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #8b4513;
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
            background-color: #dcb35c;
        }
        
        .cell:hover {
            background-color: #e6c88c;
        }
        
        .stone {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .winner {
            font-size: 24px;
            color: #ff0000;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-info">当前玩家: <span id="current-player">黑棋</span></div>
    <div class="board" id="board"></div>
    <div class="controls">
        <button onclick="resetGame()">重新开始</button>
    </div>
    <div class="winner" id="winner"></div>

    <script>
        const boardSize = 15;
        let board = [];
        let currentPlayer = 'black'; // 'black' or 'white'
        let gameOver = false;

        // 初始化游戏
        function initGame() {
            board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(null));
            currentPlayer = 'black';
            gameOver = false;
            updatePlayerDisplay();
            document.getElementById('winner').textContent = '';
            createBoard();
        }

        // 创建棋盘
        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleClick);
                    boardElement.appendChild(cell);
                }
            }
        }

        // 处理点击事件
        function handleClick(event) {
            if (gameOver) return;
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            
            if (board[row][col] !== null) return; // 该位置已有棋子
            
            // 放置棋子
            board[row][col] = currentPlayer;
            const stone = document.createElement('div');
            stone.className = `stone ${currentPlayer}`;
            event.target.appendChild(stone);
            
            // 检查获胜
            if (checkWin(row, col)) {
                gameOver = true;
                const winner = currentPlayer === 'black' ? '黑棋' : '白棋';
                document.getElementById('winner').textContent = `${winner} 获胜！`;
                return;
            }
            
            // 检查平局
            if (checkDraw()) {
                gameOver = true;
                document.getElementById('winner').textContent = '平局！';
                return;
            }
            
            // 切换玩家
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            updatePlayerDisplay();
        }

        // 检查获胜条件
        function checkWin(row, col) {
            const player = board[row][col];
            
            // 检查四个方向：水平、垂直、两个对角线
            return (
                checkDirection(row, col, 0, 1, player) ||  // 水平
                checkDirection(row, col, 1, 0, player) ||  // 垂直
                checkDirection(row, col, 1, 1, player) ||  // 主对角线
                checkDirection(row, col, 1, -1, player)    // 副对角线
            );
        }

        // 检查特定方向
        function checkDirection(row, col, deltaRow, deltaCol, player) {
            let count = 1;
            
            // 正向检查
            let r = row + deltaRow;
            let c = col + deltaCol;
            while (r >= 0 && r < boardSize && c >= 0 && c < boardSize && board[r][c] === player) {
                count++;
                r += deltaRow;
                c += deltaCol;
            }
            
            // 反向检查
            r = row - deltaRow;
            c = col - deltaCol;
            while (r >= 0 && r < boardSize && c >= 0 && c < boardSize && board[r][c] === player) {
                count++;
                r -= deltaRow;
                c -= deltaCol;
            }
            
            return count >= 5;
        }

        // 检查平局
        function checkDraw() {
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    if (board[row][col] === null) {
                        return false;
                    }
                }
            }
            return true;
        }

        // 更新当前玩家显示
        function updatePlayerDisplay() {
            const playerText = currentPlayer === 'black' ? '黑棋' : '白棋';
            document.getElementById('current-player').textContent = playerText;
        }

        // 重置游戏
        function resetGame() {
            initGame();
        }

        // 初始化游戏
        initGame();
    </script>
</body>
</html>
